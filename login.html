<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH-Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex">
                <div class="logo">
                    <img src="assets/images/ghlogo1-removebg-preview.png" alt="Logo">
                </div>
                <div class="nav-bar">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" target="_blank">Home</a></li>
                        <li class="nav-item"><a href="#" target="_blank">About</a></li>
                        <li class="nav-item"><a href="slide.html" target="_blank">Slides</a></li>
                        <li class="nav-item"><a href="contact.html" target="_blank">Contact</a></li>
                    </ul>
                    <ul class="nav-list log">
                        <li class="regist login"><a href="login.html" target="_blank">Log In</a></li>
                        <li class="regist sign"><a href="sign.html" target="_blank">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="login-sec">
            <div class="container">
                <div class="login-content">
                    <div class="login-form-part">
                        <h2 class="login-head-text">Login In</h2>
                        <form class="login-form">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="input" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="input" required>
                            </div>
                            <div class="check">
                                <div class="remember">
                                    <input type="checkbox" name="checbox" id="checkbox">
                                    <p>Keep me logged in</p>
                                </div>
                                <div class="forgot">
                                    <a href="forgot.html">Forgot Password?</a>
                                </div>                                
                            </div><br><br>
                            <button type="submit" class="login-btn">Login</button>
                            <p class="have-account">Don't have your account? <a href="sign.html" class="sign-link" target="_blank">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
